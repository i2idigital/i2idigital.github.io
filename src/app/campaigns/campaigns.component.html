<app-background></app-background>
<app-nav-back [to]="'menu'"></app-nav-back>

<div id="latest" class="uk-section uk-light">

    <div class="uk-section uk-dark" style="position: relative; margin-top: 10vh">
        <div class="uk-container">

            <h1 class="brand-blue uk-text-center">Featured Campaigns</h1>

            <div uk-slider>

                <div class="uk-position-relative">

                    <div class="uk-slider-container uk-light">

                        <div class="uk-slider-items">
                            @for (campaign of campaigns; track campaign.song) {
                            <div class="">
                                <div class="">
                                    <iframe [src]="campaign.youtubeId" width="1600" height="900" allowfullscreen
                                        uk-responsive uk-video="automute: true; autoplay: inview"></iframe>
                                </div>
                                <p style="display: flex; justify-content: center;">{{ campaign.artist }} - {{
                                    campaign.song }}</p>
                            </div>
                            }
                        </div>

                        <div class="uk-hidden@s uk-light">
                            <a class="uk-position-center-left uk-position-small" href uk-slidenav-previous
                                uk-slider-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small" href uk-slidenav-next
                                uk-slider-item="next"></a>
                        </div>

                        <div class="uk-visible@s">
                            <a class="uk-position-center-left-out uk-position-small" href uk-slidenav-previous
                                uk-slider-item="previous"></a>
                            <a class="uk-position-center-right-out uk-position-small" href uk-slidenav-next
                                uk-slider-item="next"></a>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
